{% extends 'base.html' %}
{%block conteudo%}
    <h1>Meu Perfil</h1> 
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Nome</label>
          <input type="text" class="form-control" id="text" name="nome" value="{{usu.nome}}" placeholder="Digire o nome">          
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" value="{{usu.email}}" placeholder="Digire o email">          
        </div>
        <div class="form-group">
          <label for="senha">Foto</label>
          <input type="file" class="form-control" id="foto" name="foto"/>
        </div>
        <div class="form-group">
          <img src="/media/{{usu.foto}}">Foto</label>
        </div>
        <div class="form-group my-3">
            <button type="submit" class="btn btn-primary btn">Salvar</button>
        </div>
        <div class="form-group">
            <a href="{% url 'usuarios:alterarsenha'%}"> Alterar Senha</a>
        </div>
        
      </form>
      {% if messages %}
      <hr/>
      <h1>Avisos:</h1>
      <ul class="messages">
          {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
{%endblock%}
