{%load static%}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agenda {%block titulo %}{%endblock%}</title>
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"/>
        <link href="{% static 'css/style.css'%}" rel="stylesheet"/>
    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-sm">
                <a class="navbar-brand " href="{% url 'contato:inicio'%}">Agenda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item  ">
                            <a class="nav-link active " aria-current="page" href="{% url 'contato:inicio'%}">Contatos</a>
                        </li>
                        {%if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              {{user.first_name}}
                            </a>
                            <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                                  <li><a class="dropdown-item" href="{% url 'usuarios:sair'%}">Logout</a></li>
                            </ul>
                        </li>    
                        {%else%}
                        <li class="nav-item  ">
                            <a class="nav-link" aria-current="page" href="{% url 'usuarios:entrar'%}">Login</a>
                        </li>
                        <li class="nav-item  ">
                            <a class="nav-link" aria-current="page" href="{% url 'usuarios:cadastrese'%}">Cadastro</a>
                        </li>
                        {%endif%}
                    </ul>
                </div>
            </div>
        </nav>
        <section class="container-sm v-full">
            {%block conteudo %} {%endblock%}
        </section>
    
        
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
